<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      function play() {
        var audio = document.getElementById('audio');
        audio.play();
      }
    </script>
  </head>
  <body>
    <div class="container-lg col-sm-7 col-centered">
      <div>
        <h1 class="name">Whack a Skeletor! ðŸ’€</h1>
      </div>

      <div>
        <h2>Your Score: <span id="score">0</span></h2>
      </div>
      <div>
        <h2>Seconds Left: <span id="time-left">60</span></h2>
      </div>

      <div>
        <button id="start-button" class="btn btn-danger" onclick="play()">
          Start Game
        </button>
        <audio id="audio" src="./sounds/price.mp3"></audio>
      </div>

      <div class="grid">
        <div class="square col-xs-4" id="1"></div>
        <div class="square col-xs-4" id="2"></div>
        <div class="square col-xs-4" id="3"></div>
        <div class="square col-xs-4" id="4"></div>
        <div class="square col-xs-4" id="5"></div>
        <div class="square col-xs-4" id="6"></div>
        <div class="square col-xs-4" id="7"></div>
        <div class="square col-xs-4" id="8"></div>
        <div class="square col-xs-4" id="9"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
